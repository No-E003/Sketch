<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="title">Etch-a-Sketch</div>
    <div class="buttons">
      <button id="blackbtn" onclick="colorChoice('black')">Black</button>
      <button id="greenbtn" onclick="colorChoice('greenyellow')">Lime</button>
      <button id="rainbow" onclick="colorChoice('random')">Rainbow</button>
      <button id="erase" onclick="colorChoice('white')">Eraser</button>
    </div>
    <div class="board1" id="board"></div>
    <div class="inputButt">
      <input
        type="text"
        placeholder="Size of board"
        onchange="changeSize(this.value)"
      />
      <button id="size">Set Size</button>
      <button id="clear" onclick="clearBoard()">Clear</button>
    </div>
  </div>
 <script src="script.js"></script> 
</body>
</html>
