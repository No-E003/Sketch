<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Etch-a-Sketch</h1>
    <div id="board"></div>
    <div class="buttons">
      <button onclick="colorChoice('black')">Black</button>
      <button onclick="colorChoice('green')">Green</button>
      <button onclick="colorChoice('random')">Random</button>
      <button onclick="clearBoard()">Reset</button>
    </div>
    <div class="inputButt">
      <input
        type="text"
        placeholder="Size of baord"
        value="16"
        onchange="changeSize(this.value)"
      />
      <button>Set Size</button>
    </div>
  </div>
 <script src="script.js"></script> 
</body>
</html>
